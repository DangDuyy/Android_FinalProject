# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/music?useSSL=true&requireSSL=true&serverTimezone=UTC&autoReconnect=true&useLegacyDatetimeCode=false
spring.datasource.username=music
spring.datasource.password=music
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080


storage_location: C:/uploads
# JWT Configuration
#jwt.secret=your_jwt_secret_key_here
#jwt.expiration=86400000